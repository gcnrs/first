<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠活动</title>
    <link rel="stylesheet" href="./less/index.css">
</head>
<body>
    <div class="viewport">
        <div class="top">
            <img src="./images/top.png" alt="">
        </div>
        <!-- 列表 -->
        <div class="items">
            <!-- 标题栏 -->
            <div class="title">
                <h3>全场优惠</h3>
                <span>0/1</span>
            </div>
            <div class="item add">
                <a href="javascript:;" class="icon-add">
                    <span>添加优惠</span>
                </a>                
            </div>
            <div class="title">
                <h3>优惠券</h3>
                <span>0/3</span>
            </div>
            <div class="item add">
                <a href="javascript:;" class="icon-add">
                    <span>添加优惠券</span>
                </a>                
            </div>
            <div class="tips">
                <p>提示:</p>
                <p>1.买家下单时只可选择其一(全场优惠或优惠券)</p>
                <p>2.优惠券一旦设置后不可修改</p>
            </div>
        </div>
    </div>    
</body>
</html>
