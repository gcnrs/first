<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠活动</title>
    <link rel="stylesheet" href="./less/index.css">
    <!-- 可以引用js，然后就不用在less中每次都保存 -->
    <!-- <link rel="stylesheet/less" href="./less/index.less">
    <script src="./libs/less.min.js"></script> -->
</head>
<body>
    <div class="viewport">
        <div class="top">
            <img src="./images/top.png" alt="">
        </div>

        <!-- 列表 -->
        <div class="items">
            <!-- 标题栏 -->
            <div class="title">
                <h3>全场优惠</h3>
                <span>0/1</span>
            </div>
            <div class="item all">
                <div class="body">
                    <span>全场满300减10</span>
                    <span>双十一特价优惠全场满就减</span>
                    <a href="javascript:;" class="icon-time"></a>
                    <span>14-11-12 20:12 至 14-11-12 23:12</span>     
                </div>
                <div class="extra">
                    <a href="javascript:;" class="icon-edit">
                        <span>编辑</span>
                    </a>
                    <a href="javascript:;" class="icon-share">
                        <span>分享</span>
                    </a>
                </div>
            </div>
            <div class="item add">
                <a href="javascript:;" class="icon-add">
                    <span>添加优惠</span>
                </a>                
            </div>
            <div class="title">
                <h3>优惠券</h3>
                <span>0/3</span>
            </div>
            <div class="item coupon">
                <div class="body">
                    <span>￥5</span>
                    <span>(满0.00可用)</span>
                    <p>已领取/已使用：12/22   发行总数：1230</p>
                    <a href="javascript:;" class="icon-time"></a>
                    <p>14-11-12 至 14-11-12</p>
                </div>
                <div class="extra">
                    <a href="javascript:;" class="icon-delete">
                        <span>作废</span>
                    </a>
                    <a href="javascript:;" class="icon-preview">
                        <span>预览</span>
                    </a>
                    <a href="javascript:;" class="icon-share">
                        <span>分享</span>
                    </a>
                </div>
            </div>
            <div class="item add">
                <a href="javascript:;" class="icon-add">
                    <span>添加优惠券</span>
                </a>                
            </div>

            <div class="tips">
                <p>提示:</p>
                <p>1.买家下单时只可选择其一(全场优惠或优惠券)</p>
                <p>2.优惠券一旦设置后不可修改</p>
            </div>
        </div>
    </div>    
</body>
</html>
